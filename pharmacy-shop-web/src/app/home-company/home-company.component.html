<div class="jumbotron">
  <h1 class="display-4 center-aligned-text">Онлайн дрогерия</h1>
  <p class="lead center-aligned-text">Тук се предлагат само лекарства без лекарско предписание.</p>
  <hr class="my-4">
  <div class="row space-between">
    <div class="card"  *ngFor="let companyName of companyNames$ | async">
      <img class="card-img-top" [src]='"assets/images/" + companyName + ".jpg"' alt="Company logo image">
      <hr class="my-2">
      <div class="card-body col text-center">
        <button class="btn btn-primary" (click)="navigateToCompanyDetails(companyName)">Поръчай лекарства!</button>
      </div>
    </div>
  </div>
  <h1 class="center-aligned-text latin-text">- Ars longa vita brevis. -</h1>
  <p class="center-aligned-text">- Животът е кратък, изкуството е вечно. -</p>
  <div class="row justify-content-center">
    <button class="btn btn-info" id="medicineButton" (click)="navigateToPharmClassDetails()"> Към лекарства!</button>
  </div>
</div>
