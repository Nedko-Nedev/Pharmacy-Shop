<div class="jumbotron margin">
  <figure class="figure justify-content-center" *ngFor="let question of pharmClassQuestions">
    <div class="wrapper">
      <img id="pharm-img" [src]='"assets/images/" + question + ".jpg"' class="figure-img img-fluid rounded" (click)="navigateToMedicinesDetails(question)">
    </div>
      <figcaption class="figure-caption caption-text">{{question + '?'}}</figcaption>
  </figure>
</div>
